
  
  
  <div class="modal fade" [ngClass]="{'show' : show}"  [ngStyle]="{'display' : displayValue}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Todo title</h5>
          <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #form = "ngForm">
                <label for="name">Name</label>
                <input id="name" required name="name" [(ngModel)]="name" type="text" class="form-control">
      
                <label for="content">Content</label>
                <input id="content" required name="content" [(ngModel)]="content" type="text" class="form-control">
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="hide()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addTodo()">Add Todo</button>
        </div>
      </div>
    </div>
  </div>



<div class="row">
    <div class="col-md-4 col-sm-4">
        <h2>Todo</h2>
        <div class="todo dragList"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todos"
            [cdkDropListConnectedTo]="[workingList,completedList]"
            (cdkDropListDropped)="drop($event)">
            <div class="alert alert-danger" *ngFor="let todo of todos" cdkDrag   [cdkDragData]="todo">
                {{todo.name}} : {{todo.content}}
            </div>
            <div (click)="display()"   class="alert alert-light">
                add...
              </div>
         </div>
    </div>
    <div class="col-md-4 col-sm-4">
       <h2> Working</h2>
       <div class="working dragList"
            cdkDropList
            #workingList="cdkDropList"
            [cdkDropListData]="working"
            [cdkDropListConnectedTo]="[todoList,completedList]"
            (cdkDropListDropped)="drop($event)">
            <div class="alert alert-primary" *ngFor="let todo of working" cdkDrag   [cdkDragData]="todo">
                {{todo.name}} : {{todo.content}}
            </div>
         </div>
    </div>
    <div class="col-md-4 col-sm-4">
        <h2> Completed</h2>
        <div class="completed dragList"
            cdkDropList
            #completedList="cdkDropList"
            [cdkDropListData]="completed"
            [cdkDropListConnectedTo]="[todoList,workingList]"
            (cdkDropListDropped)="drop($event)">
            <div class="alert alert-success" *ngFor="let todo of completed" cdkDrag   [cdkDragData]="todo">
                {{todo.name}} : {{todo.content}}
            </div>
         </div>
    </div>
</div>
